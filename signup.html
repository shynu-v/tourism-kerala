      <!-- signup form -->
      <main>
          <div class="container-fluid bgimg">
            <div class="row justify-content-center">
              <div class="col-sm-6 contran m-3">
                <div class="logincon">
                  <div class="brand-wrapper">
                    <img src="image/kerala-tourism-title.png" alt="logo" class="logo">
                  </div><br>
                  <div class="login-wrapper my-auto">
                    <h1 class="login-title">Sign up</h1>
                    <form action="#!">
                      <div class="form-group formcls mb-2">
                        <label for="fname">UserName</label>
                        <div class="d-flex namecls justify-content-between">
                          <input type="text" name="name" id="fname" class="form-control" placeholder="First Name">
                          <input type="text" name="name" id="sname" class="form-control" placeholder="Last Name">
                        </div>
                      </div>
                      <div class="form-group formcls mb-2">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com">
                      </div>
                      <div class="form-group mb-4 formcls">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control mb-2" placeholder="enter your passsword">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password" id="password1" class="form-control" placeholder="Re-enter your passsword">
                      </div>
                      <input name="signup" id="login" class="btn btn-block login-btn" type="button" value="SignUp" style="width: 100%;">
                    </form>
                    <p class="login-wrapper-footer-text">Already have an account ?<a href="login.html" class="text-reset">Login here</a></p>
                  </div>
                </div>
              </div>

              </div> -->

          </div>
